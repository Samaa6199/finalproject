<form #reporterForm="ngForm" class="container mt-5" (ngSubmit)="updateprofile(reporterForm.value)">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="name" 
        ngModel
        name = "name"
        #name = "ngModel"
        required
        [(ngModel)] = "reporter.name"
        >
        <div class="error d-flex justify-content-center" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors?.['required']">Name is required</div>
        </div>
    </div>
    <input type="file" 
    name="reporteravatar" 
    ngModel 
    (change) ="handleupload($event)"
    accept="image/*"
    >

    <button type="submit" class="btn btn-primary" [disabled] = "reporterForm.invalid">Submit</button>
</form>
